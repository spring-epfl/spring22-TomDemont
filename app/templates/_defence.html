<table class="table table-hover">
    <tr>
        <th>Team's defence</th>
        <th>Utility</th>
        <th>Timestamp</th>
        <th>Round</th>
    </tr>
    <tr>
        <td>
            <a href="{{ url_for('team', team_name=defence.defender_team.team_name) }}">
                {{ defence.defender_team.team_name }}</a>
        </td>
        <td>
            {{ defence.utility }}
        </td>
        <td>
            {{ defence.timestamp }}
        </td>
        <td>
            {{ defence.round }}
        </td>
    </tr>
</table>
