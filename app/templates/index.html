{% extends "base.html" %}

{% block content %}
<h1>
    Hi, {{ current_user.username }}!
</h1>
{% for match in matches %}
<div>
    <p>
        {{ match.attacker.username }} vs. {{ match.defender.username }}
    </p>
    <p>
        Score: {{match.attacker_score}}
    </p>
</div>
{% endfor %}
{% endblock %}
