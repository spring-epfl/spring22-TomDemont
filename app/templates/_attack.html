<table class="table table-hover">
    <tr>
        <th>Attacker Team</th>
        <th>Defender Team</th>
        <th>Results</th>
        <th>Timestamp</th>
        <th>Round</th>
    </tr>
    <tr>
        <td>
            <a href="{{ url_for('team', team_name=attack.match.attacker_team.team_name) }}">
                {{ attack.match.attacker_team.team_name }}</a>
        </td>
        <td>
            <a href="{{ url_for('team', team_name=attack.match.defender_team.team_name) }}">{{ attack.match.defender_team.team_name }}
            </a>
        </td>
        <td>
            {{ attack.results }}
        </td>
        <td>
            {{ attack.timestamp }}
        </td>
        <td>
            {{ attack.match.round }}
        </td>
    </tr>
</table>
