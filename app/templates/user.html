{% extends "base.html" %}

{% block content %}
<h1>User: {{ user.username }}</h1>
<hr>
{% for match in matches %}
{% include '_match.html' %}
{% endfor %}
{% if prev_url %}
<a href="{{ prev_url }}">Newer matches</a>
{% endif %}
{% if next_url %}
<a href="{{ next_url }}">Older matches</a>
{% endif %}
{% endblock %}
